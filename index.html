<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts link -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- bootstrap link -->
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <!-- custom css link -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Real Mate</title>
</head>
<body>
    <!-- nav section code start -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand" href="Javascript:void(0);">
                    <img src="assets/images/Icon/Brand-logo.png" alt="Real Mate Logo">
                <span>Real <br> mate</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Active Members</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Success Stories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact us</a>
                    </li>
                </ul>
                <div class="Log-in">
                    <a href="#">Sign In</a>
                    <a href="#">Register</a>
                </div>
            </div>
        </div>
    </nav>
    <!-- nav section code end -->

    <!-- header section code start -->
    <header>
        <section class="container">
            <div class="row">
                <div class="col-md-6 offset-md-6">
                    <div class="create-page mt-5">
                        <h2 class="display-5 pt-5">
                            Find your mate with us
                        </h2>
                        <form action="" method="get">
                            <h4>
                                Create your profile for your perfect match!
                            </h4>
                            <div class="form-group">
                                <label for="profile">
                                    Create profile for
                                </label>
                                <select id="profile" class="form-control">
                                    <option selected>Self</option>
                                    <option>Child</option>
                                    <option>...</option>
                                </select>
                            </div>
                            <div class="form-row d-flex gap-2">
                                <div class="form-group col-md-6">
                                  <label for="fname">First Name</label>
                                  <input type="text" class="form-control" id="fname" placeholder="Cameron">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="lname">Last Name</label>
                                    <input type="text" class="form-control" id="lname" placeholder="Williamson">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <input type="email" class="form-control" id="email" placeholder="kenzi.lawson@example.com" autocomplete="off" required>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="mobile">Mobile Number</label>
                                    <div class="level-flex d-flex">
                                        <select id="mobile">
                                            <option value="B">(+880) Bangladesh</option>
                                            <option value="">India</option>
                                            <option value="">America</option>
                                        </select>
                                        <input type="text" id="mobile" maxlength="8" autocomplete="off" required>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </header>
    <!-- header section code end -->

<!-- bootstrap js link -->
<script src="assets/js/bootstrap.bundle.js"></script>
<!-- custom js link -->
<script src="assets/js/script.js"></script>
</body>
</html>
